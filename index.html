<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <form>
                <h1>Bài 1: Quản Lý tuyển sinh</h1>
                <h4 class="mt-4">Nhập điểm 3 môn thi:</h4>
                <div class="form-group ml-4">
                    <label for="diemA">Nhập điểm môn A:</label>
                    <input type="number" class="form-control" id="diemA">
                </div>
                <div class="form-group ml-4">
                    <label for="diemB">Nhập điểm môn B:</label>
                    <input type="number" class="form-control" id="diemB">
                </div>
                <div class="form-group ml-4">
                    <label for="diemC">Nhập điểm môn C:</label>
                    <input type="number" class="form-control" id="diemC">
                </div>
                <h4>Nhập điểm chuẩn:</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="diemChuan">
                </div>
                <h4>Khu vực (X,A,B,C):</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="Kv">
                </div>
                <h4>Đối tượng (0,1,2,3)</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="Dt">
                </div>
                <button onclick="xetKetQua()" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <h5 id="ketQua01" class="alert alert-success"></h5>
                

                <h1>Bài 2: Tính tiền điện</h1>
                <div class="form-group ml-4">
                    <label for="ten">Nhập tên người tiêu thụ:</label>
                    <input type="text" class="form-control" id="ten">
                </div>
                <div class="form-group ml-4">
                    <label for="ten">Nhập số kw tiêu thụ:</label>
                    <input type="number" class="form-control" id="soKw">
                </div>
                <button onclick="tinhTienDien()" type="button" class="btn btn-primary">Tính</button>
                <h5 id="ketQua02" class="alert alert-success"></h5>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
